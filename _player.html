<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
            integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="assets/javascript/main.js"></script>
    <title>Player</title>
</head>
<body class="white">

<div class="row no-gutters">
    <div class="col-12">
        <div class="player-box">

            <div class="player-body">
                <div class="track-info">
                    <div class="track-info-head">
                        <h3 class="title">Charelton на Замостье</h3>
                        <p class="description">Киев, ул. Брюханова, дом 33</p>
                        <p class="status">Отключено</p>
                        <!-- success 'в эфире'-->
                    </div>
                    <div class="progress-pie-chart" data-percent="66">
                        <div class="ppc-progress">
                            <div class="ppc-progress-fill"></div>
                        </div>
                        <div class="ppc-percents">
                            <div class="pcc-percents-wrapper">
                                <img class="artist-img" src="assets/images/artist.jpg">
                            </div>
                        </div>
                    </div>
                    <div class="track-info-footer">
                        <h3 class="title">Winter</h3>
                        <p class="description">T-Fest</p>
                    </div>

                </div>


                <div class="player-controls">
                    <div class="flexbox">
                        <button class="like-song"></button>
                        <button class="playback"></button>
                        <button class="next-song"></button>
                    </div>

                </div>
            </div>


        </div>
    </div>
</div>

<div class="container">
    <div class="footer">
        <a href="#" class="footer-description black">Нужна помощь?</a>
    </div>
</div>


</body>
</html>
